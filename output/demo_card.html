<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>美食 | Delicious Food</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #222;
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 780px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      color: #4a8c34;
    }
    h2 {
      font-size: 20px;
      color: #666;
      margin-bottom: 10px;
    }
    h3 {
      font-size: 20px;
      color: #D81B60;
      margin-top: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 1em;
    }
    .keywords {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
      font-size: 16px;
    }
    .section-label {
      font-size: 18px;
      color: #999;
      margin-bottom: 4px;
    }
    .image {
      margin-top: 30px;
      margin-bottom: 40px;
    }
    .image img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>美食 / Delicious Food</h1>
    <h2>阶段：小学 ｜ 单词数：20</h2>

    <div class="image">
      <img src="img/stable_images001/grid-0000.png" alt="插图">
    </div>

    <h3>英文正文</h3>
    <p>Food is important...</p>

    <h3>中文翻译</h3>
    <p>食物很重要...</p>

    <h3>重点词汇</h3>
    <div class="keywords">- food (/fuːd/): 食物<br>- pizza (/ˈpiːtsə/): 披萨</div>

    <h3>普通词汇</h3>
    <div class="keywords">- tasty (/ˈteɪsti/): 美味的</div>
  </div>
</body>
</html>
